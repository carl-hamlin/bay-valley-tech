<!DOCTYPE html>
<html>
  <head>
    <link type = 'text/css' rel = 'stylesheet' href = './css/main.css' />
  </head>
  <body>
    <div class = 'container'>
      <form id = 'form'>
        <span class = 'form-element label' id = 'signin'>Sign In</span>
        <input placeholder = 'Username' class = 'form-element input' id = 'username' name = 'username' type = 'text'></input>
        <input placeholder = 'Password' class = 'form-element input' id = 'password' name = 'password' type = 'password'></input>
        <button class = 'form-element button' id = 'submit' name = 'submit' type = 'submit'>Sign In</button>
      </form>
    </div>
  </body>
</html>
